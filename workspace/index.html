<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>접속사</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
</head>
<body>

    <aside id="sidebar">

        <div class="header">
            <h1 class="logo"><a href="./index.html">접속사</a></h1>

            <button type="button" class="icon normal toggle">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                    fill="none" stroke="currentColor" stroke-width="1.2"
                    stroke-linejoin="round" stroke-linecap="round">
                    <rect x="2.5" y="3.5" width="19" height="17" rx="1.5"/>
                    <line x1="9" y1="4" x2="9" y2="20"/>
                </svg>
            </button>
        </div>
        
        <a href="./index.html" class="new">
            <span class="icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.186 2.09c.521.25 1.136.612 1.625 1.101.49.49.852 1.104 1.1 1.625.313.654.11 1.408-.401 1.92l-7.214 7.213c-.31.31-.688.541-1.105.675l-4.222 1.353a.75.75 0 0 1-.943-.944l1.353-4.221a2.75 2.75 0 0 1 .674-1.105l7.214-7.214c.512-.512 1.266-.714 1.92-.402zm.211 2.516a3.608 3.608 0 0 0-.828-.586l-6.994 6.994a1.002 1.002 0 0 0-.178.241L9.9 14.102l2.846-1.496c.09-.047.171-.107.242-.178l6.994-6.994a3.61 3.61 0 0 0-.586-.828zM4.999 5.5A.5.5 0 0 1 5.47 5l5.53.005a1 1 0 0 0 0-2L5.5 3A2.5 2.5 0 0 0 3 5.5v12.577c0 .76.082 1.185.319 1.627.224.419.558.754.977.978.442.236.866.318 1.627.318h12.154c.76 0 1.185-.082 1.627-.318.42-.224.754-.559.978-.978.236-.442.318-.866.318-1.627V13a1 1 0 1 0-2 0v5.077c0 .459-.021.571-.082.684a.364.364 0 0 1-.157.157c-.113.06-.225.082-.684.082H5.923c-.459 0-.57-.022-.684-.082a.363.363 0 0 1-.157-.157c-.06-.113-.082-.225-.082-.684V5.5z"
                        fill="currentColor"/>
                </svg>
            </span>
            <span class="title">새 아이디어</span>
        </a>

        <div class="lists">
            <div class="bookmark">
                <div class="header">
                    <h3 class="title">북마크</h3>
                    <button type="button" class="button hide">더보기</button>
                </div>

                <ul></ul>
            </div>

            <div class="recent">
                <div class="header">
                    <h3 class="title">최근 대화</h3>
                    <a href="#history" class="button history">더보기</a>
                </div>

                <ul></ul>
            </div>
        </div>

    </aside>

    <div id="container">
        <header id="header">
            <ul class="buttons">
                <li><a href="./members/login.html">로그인</a></li>
                <li><a href="./members/signin.html">회원가입</a></li>
            </ul>
        </header>

        <main id="content">
            <div class="box">
                <div class="chats"></div>

                <form class="input_box">
                    <h1 class="hello">오늘은 어떤 생각을 가지고 계신가요?</h1>

                    <div class="input">
                        <textarea id="prompt" row="1" placeholder="함께 생각을 이어나가 보아요"></textarea>

                        <p class="bottom">
                            <span class="tags">
                                <button type="button" class="search">웹 검색</button>
                                <button type="button" class="image">이미지 생성</button>
                                <button type="button" class="study">학습</button>
                            </span>

                            <button type="submit" class="icon send"></button>
                        </p>
                    </div>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
