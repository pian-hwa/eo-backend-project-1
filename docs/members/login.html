<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/reset.css"> 
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/login.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/oauth.js" defer></script>
    <script src="../js/login.js" defer></script>
</head>
<body>

    <div id="login">

        <h1 class="logo"><a href="../index.html">접속사</a></h1>
        <p class="desc">서비스 이용을 위해 로그인해주세요</p>

        <form>
            <div class="fields">
                <p><input type="email" id="email" name="email" class="text" placeholder="이메일" autocomplete="off"></p>

                <p><input type="password" id="password" name="password" class="text" placeholder="비밀번호"></p>

                <p class="keep">
                    <input type="checkbox" id="keep" name="keep">
                    <label for="keep">로그인 상태 유지</label>
                </p>

                <p><button type="submit">로그인</button></p>

                <p class="buttons">
                    <a href="#">비밀번호 찾기</a>
                    <a href="./signin.html">회원가입</a>
                </p>
            </div>
            
            <div class="divider">또는</div>

            <div class="socials">
                <button type="button" class="google">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-0.5 0 48 48">

                            <path fill="#34A853" d="M23.7136364,37.8666667 C17.5491591,37.8666667 12.3545909,33.888 10.5322727,28.3562667 L2.62345455,34.3946667 C6.44540909,42.1557333 14.4268636,47.4666667 23.7136364,47.4666667 C29.4455,47.4666667 34.9177955,45.4314667 39.0249545,41.6181333 L31.5177727,35.8144 C29.3995682,37.1488 26.7323182,37.8666667 23.7136364,37.8666667"/>

                    </span>
                    <strong>Google로 로그인</strong>
                </button>
            </div>
        </form>

    </div>

</body>
</html>
